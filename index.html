<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Todolist</title>
    </head>
    <body>
        <div id="app">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="topH">
                            <h2 class="text-uppercase">
                                <i class="fa-solid fa-clipboard-check me-2"></i
                                >Regali di Natale
                            </h2>
                        </div>
                        <div class="middleM">
                            <ul>
                                <li
                                    v-for="(item, index) in regali"
                                    :key="index"
                                    :class="{'text-decoration-line-through': item.done === true}"
                                >
                                    <span @click="item.done = !item.done"
                                        >{{item.todo}}</span
                                    >
                                    <span
                                        ><i
                                            class="fa-solid fa-xmark"
                                            @click="rimuovi(index)"
                                        ></i
                                    ></span>
                                </li>
                            </ul>
                        </div>
                        <div class="bottomF">
                            <h4 v-if="regali.length === 0">
                                Hai qualcosa che devi ricordare? Aggiungilo!
                            </h4>
                            <input
                                type="text"
                                v-model="newItems"
                                @keyup.enter="aggiungi"
                            /><button @click="aggiungi">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
